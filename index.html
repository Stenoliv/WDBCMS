<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Min startsida</title>
</head>

<body>
    <section class="settings-menu">
        <div class="hidden" id="menu-settings">
            <div class="settings-container">
                <div>
                    <span>Chat GPT API key:</span>
                    <input type="text" id="chatgpt-api-key">
                </div>
                <div>
                    <span>Weather API key:</span>
                    <input type="text" id="weather-api-key">
                </div>
            </div>
        </div>
        <img src="./gearsIcon.png" onclick="changeMenu()" id="btn-settings">
        <script src="settingsMenu.js"></script>
    </section>

    <section class="apiview">
        <div id="bored"></div>
    </section>

    <section class="apiview">
        <div id="drinks">
            Search a recepie for a drink!
            <input type="text" id="drinkname">
            <button id="searchfordrink">Search</button>
            <div id="drinkrecepie"></div>
        </div>
    </section>


    <section class="apiview">
        <div class="currency-calculator">
            <h3 class="currency-head">Currency Calculator</h3>
            <div class="currency-toolbar-container">
                <div class="currency-toolbar-row">
                    <input class="currency-toolbar-row-left" type="number" placeholder="Input" id="currency-calc-value"
                        onchange="updateExchange()">
                    <div class="currency-toolbar-row-right">
                        <span class="left-small-flex">From:</span>
                        <select class="right-small-flex" id="currency-calc-from" onchange="updateFromCurrency()">
                        </select>
                    </div>
                </div>
                <div class="currency-toolbar-row">
                    <span class="currency-toolbar-row-left" id="currency-calc-output"></span>
                    <div class="currency-toolbar-row-right">
                        <span class="left-small-flex">To:</Span>
                        <select class="right-small-flex" id="currency-calc-to" onchange="updateExchange()">
                        </select>
                    </div>
                </div>
            </div>
            <script src="./currencyApi.js"></script>
        </div>
    </section>

    <section class="apiview bigview">
        <div class="chatgpt">
            <h3>Ask me anything: </h3>
            <input type="text" id="chatgpt-question">
            <textarea id="chatgpt-answer"></textarea>
            <button id="btn-submit-question">Submit</button>
            <script src="chatgpt.js"></script>
        </div>
    </section>

    <section class="apiview">
        <div id="weather">
            <h3>Weather Right now</h3>
        </div>
    </section>
    <script src="./weather_api.js"></script>
</body>

</html>
