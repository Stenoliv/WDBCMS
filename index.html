<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Min startsida</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</head>

<body>
    <section class="settings-menu">
        <div class="hidden" id="menu-settings">
            <div class="settings-container">
                <div>
                    <span>Chat GPT API key:</span>
                    <input type="text" id="chatgpt-api-key">
                </div>
                <div>
                    <span>Weather API key:</span>
                    <input type="text" id="weather-api-key">
                </div>
                <div id="divred">
                    <label>R</label>
                    <input type="range" id="red" value="0" min="0" max="255">
                </div>

                <div id="divgreen">
                    <label>G</label>
                    <input type="range" id="green" value="0" min="0" max="255">
                </div>

                <div id="divblue">
                    <label>B</label>
                    <input type="range" id="blue" value="0" min="0" max="255">
                </div>
            </div>
        </div>
        <img src="./gearsIcon.png" onclick="changeMenu()" id="btn-settings">
        <script src="settingsMenu.js"></script>
    </section>

    <section class="apiview">
        <div id="bored"></div>
    </section>

    <section class="apiview">
        <div id="drinks">
            <h2>Search a recipe for a drink!</h2>
            <input type="text" id="drinkname">
            <button id="searchfordrink">Search</button>
            <div id="drinkrecepie">
                
            </div>
        </div>
    </section>


    <section class="apiview">
        <div class="currency-calculator">
            <h3 class="currency-head">Currency Calculator</h3>
            <div class="currency-toolbar-container">
                <div class="currency-toolbar-row">
                    <input class="currency-toolbar-row-left" type="number" placeholder="Input" id="currency-calc-value"
                        onchange="updateExchange()">
                    <div class="currency-toolbar-row-right">
                        <span class="left-small-flex">From:</span>
                        <select class="right-small-flex" id="currency-calc-from" onchange="updateFromCurrency()">
                        </select>
                    </div>
                </div>
                <div class="currency-toolbar-row">
                    <span class="currency-toolbar-row-left" id="currency-calc-output"></span>
                    <div class="currency-toolbar-row-right">
                        <span class="left-small-flex">To:</Span>
                        <select class="right-small-flex" id="currency-calc-to" onchange="updateExchange()">
                        </select>
                    </div>
                </div>
            </div>
            <script src="./currencyApi.js"></script>
        </div>
    </section>

    <section class="apiview bigview">
        <div class="chatgpt-container">
            <div class="chatgpt-column">
                <h3>Ask me anything: </h3>
                <div class="chatgpt-question-container">
                    <input type="text" id="chatgpt-question" placeholder="input">
                    <button id="btn-submit-question">Submit</button>
                </div>
            </div>
            <div class="chatgpt-column">
                <p class="chatgpt-answer-status">Waiting for you to ask me something</p>
                <textarea id="chatgpt-answer"></textarea>
            </div>
            <script src="chatgpt.js"></script>
        </div>
    </section>

    <section class="apiview">
        <div id="weather">
            
        </div>
    </section>
    
    <section class="apiview">
        <div class="whats-my-ip-container">
            <div class="whats-my-ip-inner-contaimer">
                <h2 style="padding:0; margin:0;">What is my ip?</h2>
                <div class="whats-my-ip-your-ip">
                    <span>Your ip is: </span>
                    <p id="your-ip">0.0.0.0</p>
                </div>
                <h3 style="margin:0;padding:0;">Where is this ip?</h3>
                <input type="text" id="input-ip">
                <div class="whats-my-ip-response">
                    <div>
                        <span id="response-country">fin</span>
                    </div>
                    <div>
                        <span id="response-city">ip</span>
                        <span id="response-region">fin</span>
                    </div>
                    
                </div>
            </div>
            <div class="whats-my-ip-map-container">
                <div id="response-map"></div>
            </div>
        </div>
        <script src="./whatsMyIp.js"></script>
    </section>
<!-- Projekt 2 todo app -->
    <section class="apiview">
        <div id="todoapp">
            <h2>Your To Do List</h2>
            <div id="toDoList">

            </div>
            <div id="newtodo">
                <h3>Add new to do item</h3>
                <form>
                    <input type="text" placeholder="Add new to do">
                    <select name="category" id="todocategory">
                        <option disabled selected>Choose category</option>
                    </select>
                    <br>
                    <button>Save notation</button>
                </form>
            </div>
        </div>
        <script src="./todoapp.js"></script>
    </section>


    <script src="./colorpicker.js"></script>
    <script src="./getfromapi.js"></script>
    <script src="./weather_api.js"></script>
</body>

</html>
